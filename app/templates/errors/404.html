{% extends "base.html" %}

{% block title %}Page Not Found - Blood Bowl League Tracker{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-emoji-frown display-1 text-muted mb-4"></i>
    <h1 class="display-4 text-gold">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="text-muted mb-4">
        The page you're looking for has been tackled into oblivion.<br>
        It might have been moved, deleted, or never existed.
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house me-2"></i>Go Home
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Go Back
        </a>
    </div>
</div>
{% endblock %}
