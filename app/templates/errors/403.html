{% extends "base.html" %}

{% block title %}Access Denied - Blood Bowl League Tracker{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-shield-x display-1 text-warning mb-4"></i>
    <h1 class="display-4 text-gold">403</h1>
    <h2 class="mb-4">Access Denied</h2>
    <p class="text-muted mb-4">
        You don't have permission to access this resource.<br>
        This play has been ruled illegal by the referee!
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house me-2"></i>Go Home
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Go Back
        </a>
    </div>
</div>
{% endblock %}
