{% extends "base.html" %}

{% block title %}Server Error - Blood Bowl League Tracker{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-triangle display-1 text-danger mb-4"></i>
    <h1 class="display-4 text-gold">500</h1>
    <h2 class="mb-4">Internal Server Error</h2>
    <p class="text-muted mb-4">
        Something went wrong on our end.<br>
        The apothecary is working on it!
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house me-2"></i>Go Home
        </a>
        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
        </a>
    </div>
</div>
{% endblock %}
